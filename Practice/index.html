<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Momentum</title>
</head>
<body>
  <!-- 회원가입 폼 -->
  <form name="registerform" method="post" enctype="multipart/form-data" action="./register">
    <div class="fieldlabel"><label for="userId">아이디</label></div>
    <div class="formfield">
      <input type="text" name="userId" id="userId" maxlength="20" value="">
    </div>
    <div class="fieldlabel"><label for="userPw">패스워드</label></div>
    <div class="formfield">
      <input type="password" name="userPw" id="userPw" maxlength="20" autocomplete="off">
    </div>
    
  </form>
  <script src="app.js"></script>
</body>
</html>
